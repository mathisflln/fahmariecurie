    .sidebar-nav { flex: 1; padding: 16px; overflow-y: auto; }

    .nav-item { display: flex; align-items: center; gap: 12px; padding: 10px 12px; margin-bottom: 4px; border-radius: 8px; color: #666; text-decoration: none; font-size: 0.9rem; transition: all 0.2s ease; cursor: pointer; }

    .nav-item svg { width: 20px; height: 20px; flex-shrink: 0; }

    .user-details { flex: 1; min-width: 0; }
    .user-name { font-size: 0.9rem; font-weight: 500; color: #0d0d0d; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .user-role { font-size: 0.75rem; color: #999; }

    .stat-card { background: #ffffff; border-radius: 12px; padding: 24px; border: 1px solid #e5e5e5; transition: all 0.2s ease; }
    .stat-card:hover { border-color: #FBE01D; box-shadow: 0 4px 12px rgba(251, 224, 29, 0.15); }
    .stat-icon { width: 40px; height: 40px; border-radius: 10px; background: linear-gradient(135deg, #FFFF10 0%, #fff4a4 100%); display: flex; align-items: center; justify-content: center; margin-bottom: 16px; }
    .stat-icon svg { width: 20px; height: 20px; color: #0d0d0d; }
    .stat-value { font-size: 1.75rem; font-weight: 600; color: #0d0d0d; margin-bottom: 4px; }
    .stat-label { font-size: 0.875rem; color: #666; }
    .content-section { background: #ffffff; border-radius: 12px; padding: 24px; border: 1px solid #e5e5e5; margin-bottom: 24px; }
    .section-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
    .section-title { font-size: 1.25rem; font-weight: 600; color: #0d0d0d; }
    .btn-view-all { font-size: 0.875rem; color: #666; text-decoration: none; transition: color 0.2s ease; }
    .btn-view-all:hover { color: #0d0d0d; }
    .document-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
    .document-card { background: #f8f9fa; border-radius: 10px; padding: 20px; cursor: pointer; transition: all 0.2s ease; border: 1px solid transparent; }
    .document-card:hover { background: #ffffff; border-color: #e5e5e5; transform: translateY(-2px); }
    .document-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 12px; }
    .document-icon { width: 36px; height: 36px; border-radius: 8px; background: #ffffff; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .document-icon svg { width: 18px; height: 18px; color: #0d0d0d; }
    .document-info { flex: 1; min-width: 0; }
    .document-title { font-size: 0.95rem; font-weight: 500; color: #0d0d0d; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .document-meta { font-size: 0.8rem; color: #999; }
    .document-footer { display: flex; align-items: center; justify-content: space-between; margin-top: 12px; padding-top: 12px; border-top: 1px solid #e5e5e5; }
    .document-type { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; background: #e5e5e5; color: #666; font-weight: 500; }
    .document-actions { display: flex; gap: 8px; }
    .action-btn { width: 28px; height: 28px; border-radius: 6px; background: transparent; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; color: #666; }
    .action-btn:hover { background: #e5e5e5; color: #0d0d0d; }
    .action-btn svg { width: 16px; height: 16px; }
    .quiz-list { display: flex; flex-direction: column; gap: 12px; }
    .quiz-item { display: flex; align-items: center; gap: 16px; padding: 16px; background: #f8f9fa; border-radius: 10px; cursor: pointer; transition: all 0.2s ease; border: 1px solid transparent; }
    .quiz-item:hover { background: #ffffff; border-color: #e5e5e5; transform: translateX(4px); }
    .quiz-icon { width: 48px; height: 48px; border-radius: 10px; background: linear-gradient(135deg, #FFFF10 0%, #fff4a4 100%); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .quiz-icon svg { width: 24px; height: 24px; color: #0d0d0d; }
    .quiz-content { flex: 1; min-width: 0; }
    .quiz-title { font-size: 1rem; font-weight: 500; color: #0d0d0d; margin-bottom: 4px; }
    .quiz-description { font-size: 0.875rem; color: #666; margin-bottom: 8px; }
    .quiz-meta { display: flex; gap: 16px; font-size: 0.8rem; color: #999; }
    .btn-start-quiz { padding: 10px 20px; background: #0d0d0d; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-family: inherit; font-size: 0.9rem; transition: all 0.2s; }
    .btn-start-quiz:hover { background: #2d2d2d; }
    .empty-state { text-align: center; padding: 48px 24px; }
    .empty-icon { width: 64px; height: 64px; margin: 0 auto 16px; opacity: 0.3; }
    .empty-title { font-size: 1.1rem; font-weight: 500; color: #0d0d0d; margin-bottom: 8px; }
    .empty-text { font-size: 0.9rem; color: #999; }
    
    @media (max-width: 1024px) {
      .sidebar { transform: translateX(-280px); transition: transform 0.3s ease; }
      .main-content { margin-left: 0; }
      .mobile-logout { display: block; }
      .mobile-logout .btn-logout { max-width: 200px; }
    }
  </style>

  <script>
    const SUPABASE_URL = "https://ckfdysasgawyixbxjyfz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrZmR5c2FzZ2F3eWl4YnhqeWZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5ODg1NjcsImV4cCI6MjA3NzU2NDU2N30.t0ubaRk5sz7kewyEsOg4CpFvj47S9U1J1SP_3DQBmE8";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUserId = null;

    function timeAgo(dateString) {
      if (!dateString) return '';
      const d = new Date(dateString);
      const now = new Date();
      const s = Math.floor((now - d) / 1000);
      if (s < 60) return '√Ä l\'instant';
      const m = Math.floor(s/60);
      if (m < 60) return `${m} minute${m>1?'s':''} ago`;
      const h = Math.floor(m/60);
      if (h < 24) return `${h} heure${h>1?'s':''} ago`;
      const days = Math.floor(h/24);
      if (days < 7) return `Ajout√© il y a ${days} jour${days>1?'s':''}`;
      return d.toLocaleDateString('fr-FR');
    }

    async function checkAuthAndLoad() {
      try {
        const { data } = await supabase.auth.getUser();
        if (!data.user) {
          window.location.href = "login.html";
          return;
        }

        currentUserId = data.user.id;
        const email = data.user.email || '';
        const name = email.split('@')[0] || 'Membre';
        const initials = name.charAt(0).toUpperCase();

        document.getElementById('user-name').textContent = name;
        document.getElementById('user-avatar').textContent = initials;
        document.getElementById('welcome-name').textContent = name;

        await Promise.all([loadStats(), loadDocuments(), loadQuizzes()]);
      } catch (err) {
        console.error('Auth error', err);
        window.location.href = "login.html";
      }
    }

    async function handleLogout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    document.getElementById('logout').addEventListener('click', handleLogout);
    document.getElementById('logout-mobile').addEventListener('click', handleLogout);

    async function loadStats() {
      try {
        const { count: docsCount } = await supabase
          .from('documents_meta')
          .select('id', { count: 'exact', head: true });

        document.getElementById('stat-docs').textContent = docsCount ?? '0';

        const { count: qCount } = await supabase
          .from('quizzes')
          .select('id', { count: 'exact', head: true });

        document.getElementById('stat-quizzes').textContent = qCount ?? '0';
      } catch (err) {
        console.error('loadStats error', err);
      }
    }

    async function loadDocuments() {
      const container = document.getElementById('document-grid');
      container.innerHTML = '<p class="empty-text">Chargement des documents‚Ä¶</p>';
      try {
        const { data: docs, error } = await supabase
          .from('documents_meta')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(12);

        if (error) {
          console.error('loadDocuments error', error);
          container.innerHTML = '<p class="empty-text">Impossible de charger les documents.</p>';
          return;
        }

        if (!docs || docs.length === 0) {
          container.innerHTML = `<div class="empty-state"><div class="empty-icon">üìÑ</div><div class="empty-title">Aucun document</div><div class="empty-text">Aucun document n'a encore √©t√© ajout√©.</div></div>`;
          return;
        }

        container.innerHTML = '';
        
        for (const doc of docs) {
          let filePath = doc.storage_path || doc.filepath || doc.filename || doc.file_path;
          
          if (!filePath) {
            console.error('Aucun chemin trouv√© pour le document:', doc);
            continue;
          }

          const { data: signedData, error: signError } = await supabase.storage
            .from('documents')
            .createSignedUrl(filePath, 3600);
          
          if (signError) {
            console.error('Erreur cr√©ation signed URL pour', filePath, ':', signError);
            continue;
          }
          
          const signedUrl = signedData?.signedUrl || '';

          const card = document.createElement('div');
          card.className = 'document-card';
          card.innerHTML = `
            <div class="document-header">
              <div class="document-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
              </div>
              <div class="document-info">
                <div class="document-title">${escapeHtml(doc.title || doc.filename || 'Sans titre')}</div>
                <div class="document-meta">${timeAgo(doc.created_at)}</div>
              </div>
            </div>
            <div class="document-footer">
              <span class="document-type">${getFileType(filePath)}</span>
              <div class="document-actions">
                <button class="action-btn btn-download" title="T√©l√©charger" data-filepath="${escapeHtml(filePath)}">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </button>
              </div>
            </div>
          `;
          
          card.addEventListener('click', (e) => {
            if (e.target.closest('.btn-download')) return;
            if (signedUrl) {
              window.open(signedUrl, '_blank');
            }
          });

          container.appendChild(card);
        }

        container.querySelectorAll('.btn-download').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const filePath = btn.getAttribute('data-filepath');
            
            if (!filePath) {
              alert('Informations du document manquantes');
              return;
            }

            try {
              const { data: downloadData, error: downloadError } = await supabase.storage
                .from('documents')
                .createSignedUrl(filePath, 60);
              
              if (downloadError) {
                console.error('Download error:', downloadError);
                alert('Erreur lors de la g√©n√©ration du lien de t√©l√©chargement: ' + downloadError.message);
                return;
              }
              
              if (downloadData?.signedUrl) {
                window.open(downloadData.signedUrl, '_blank');
              } else {
                alert('Impossible de g√©n√©rer le lien de t√©l√©chargement');
              }
            } catch (err) {
              console.error('Unexpected download error:', err);
              alert('Erreur lors du t√©l√©chargement du document');
            }
          });
        });
      } catch (err) {
        console.error('loadDocuments unexpected', err);
        container.innerHTML = '<p class="empty-text">Erreur lors du chargement des documents.</p>';
      }
    }

    async function loadQuizzes() {
      const container = document.getElementById('quiz-list');
      container.innerHTML = '<p class="empty-text">Chargement des quiz‚Ä¶</p>';
      
      try {
        const { data: quizzes, error } = await supabase
          .from('quizzes')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (!quizzes || quizzes.length === 0) {
          container.innerHTML = `<div class="empty-state"><div class="empty-icon">‚ùì</div><div class="empty-title">Aucun quiz</div><div class="empty-text">Aucun quiz n'est disponible pour le moment.</div></div>`;
          return;
        }

        container.innerHTML = '';
        
        quizzes.forEach(q => {
          let questionsCount = 0;
          try {
            const qs = typeof q.questions === 'string' ? JSON.parse(q.questions) : q.questions;
            questionsCount = Array.isArray(qs) ? qs.length : 0;
          } catch (e) { questionsCount = 0; }

          const estTime = Math.max(1, Math.round((questionsCount * 1))); 

          const quizItem = document.createElement('div');
          quizItem.className = 'quiz-item';
          quizItem.innerHTML = `
            <div class="quiz-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
            </div>
            <div class="quiz-content">
              <div class="quiz-title">${escapeHtml(q.title || 'Quiz')}</div>
              <div class="quiz-description">${escapeHtml(q.description || '')}</div>
              <div class="quiz-meta">
                <span>${questionsCount} question${questionsCount>1?'s':''}</span>
                <span>‚Ä¢</span>
                <span>~${estTime} minutes</span>
              </div>
            </div>
            <button class="btn-start-quiz" data-quiz-id="${q.id}">D√©marrer en tant qu'h√¥te</button>
          `;
          
          container.appendChild(quizItem);
        });

        document.querySelectorAll('.btn-start-quiz').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const quizId = btn.getAttribute('data-quiz-id');
            await startQuizSession(quizId);
          });
        });

      } catch (err) {
        console.error('loadQuizzes error', err);
        container.innerHTML = '<p class="empty-text">Erreur lors du chargement des quiz.</p>';
      }
    }

    async function startQuizSession(quizId) {
      try {
        const code = Math.floor(100000 + Math.random() * 900000).toString();

        const { data, error } = await supabase
          .from('live_sessions')
          .insert([{
            quiz_id: quizId,
            host_user_id: currentUserId,
            code: code,
            status: 'waiting'
          }])
          .select()
          .single();

        if (error) throw error;

        window.location.href = `host.html?session=${data.id}`;
        
      } catch (err) {
        console.error('Error starting session:', err);
        alert('Erreur lors du d√©marrage de la session: ' + err.message);
      }
    }

    function escapeHtml(unsafe) {
      if (!unsafe && unsafe !== 0) return '';
      return String(unsafe).replace(/[&<>"'`=\/]/g, function (s) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','`':'&#x60;','/':'&#x2F;','=':'&#x3D;'})[s];
      });
    }

    function getFileType(filename) {
      if (!filename) return '';
      const ext = filename.split('.').pop().toLowerCase();
      if (['pdf'].includes(ext)) return 'PDF';
      if (['doc','docx'].includes(ext)) return 'DOCX';
      if (['xls','xlsx','csv'].includes(ext)) return 'XLSX';
      return ext.toUpperCase();
    }

    document.getElementById('view-all-docs').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('document-grid').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('view-all-quizzes').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('quiz-list').scrollIntoView({ behavior: 'smooth' });
    });

    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        navItems.forEach(nav => nav.classList.remove('active'));
        item.classList.add('active');
        const page = item.dataset.page;
        if (page === 'dashboard') window.scrollTo({ top: 0, behavior: 'smooth' });
        if (page === 'documents') document.getElementById('document-grid').scrollIntoView({ behavior: 'smooth' });
        if (page === 'quiz') document.getElementById('quiz-list').scrollIntoView({ behavior: 'smooth' });
      });
    });

    checkAuthAndLoad();
  </script>
</body>
